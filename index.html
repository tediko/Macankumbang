<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macankumbang</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/kv.css">
</head>
<body>
    <!-- Header section -->
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__logo"><a href="#home"><span class="bold">Macan</span>kumbang</a></div>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li class="header__item"><a href="#home" class="header__link">Home</a></li>
                        <li class="header__item"><a href="#services" class="header__link">Services</a></li>
                        <li class="header__item"><a href="#work" class="header__link">Work</a></li>
                        <li class="header__item"><a href="#testimonials" class="header__link">Testimonials</a></li>
                        <li class="header__item"><a href="#contact" class="header__link">Contact</a></li>
                    </ul>
                </nav>
                <div class="header__mobile">
                    <span class="header__hamburger"></span>
                    <span class="header__hamburger"></span>
                    <span class="header__hamburger"></span>
                </div>
            </div>
        </div>
    </header>

    <!-- Kv section -->
    <section class="kv">
        <div class="kv__container container">
            <div class="kv__wrapper">
                <div class="kv__overlay"></div>
                <div class="kv__content">
                    <h2 class="kv__heading">Kalau Kita mau, Pasti ada Jalan</h2>
                    <p class="kv__text text--big">Semangat terus saudara-saudara!</p>
                    <a href="#" class="kv__button cta">More</a>
                </div>
                <div class="kv__preview">
                    <div class="kv__previewWrapper">
                        <img src="assets/img/kv-image.png" alt="#" class="kv__image">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="js/app.js"></script>
</body>
</html>
